<template name="dashboard">
    <div class="container">
        <div class="row">
            <div class="col-md-3 form-group">
                <label for="apartment-selection-dashboard">건축물 선택</label>
                <select class="form-control" id="apartment-selection-dashboard">
                    <option value="0" selected></option>
                    {{ #each apartments }}
                    <option value="{{_id}}">{{ name }}</option>
                    {{ /each }}
                </select>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
			 <div class="col-md-3" style="background-color: antiquewhite">
                <div class="list-group" id="building-list">
                    {{# each buildings}}
                        <button type="button" class="list-group-item" value="{{_id}}">{{name}}</button>
                    {{/each}}
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-6" style="background-color: lightblue">
						<ul class="list-group" id="home-list-col0">
							{{# each homes }}
								{{# if isRemainder index 0}}
								  <div class="row">
									<div class="col-md-12">
										<h2 style="color:red" align="center">{{{homeNumber}}}</h2>
									</div>
								  </div>
								  <div class="row">
									<div class="col-md-3">
										<!--<span class="label label-warning">Warning</span>-->
										{{> checkDataSound home=this }}
									</div>
									<div class="col-md-3">
										<p align="center">{{commStatus}}</p>
									</div>
									<div class="col-md-3">
										<p align="center">Node Status</p>
									</div>
									<div class="col-md-3">
										<div class="progress">
										  <div class="progress-bar" role="progressbar" aria-valuenow="50"
										  aria-valuemin="0" aria-valuemax="255" style="width:{{nodeBattery}}%">
											
										  </div>
										</div>
									</div>
								  </div>
								  <div class="row">
									<div class="col-md-12">
										<table class="table table-bordered" >
											<colgroup>
												<col class="col-md-3">
												<col class="col-md-3">
												<col class="col-md-8">
												
											</colgroup>
											 <thead>
												<tr>
												  <th class="col-md-3" style="text-align: center">항목</th>
												  <th class="col-md-3" style="text-align: center">값</th>
												  <th class="col-md-8" style="text-align: center">일자</th>
												 
												</tr>
											  </thead>
											<tbody>
											  <tr>
												<td style="text-align: center">소음</td>
												<td style="text-align: center">{{sound}}</td>
												<td style="text-align: center">{{formatDate lastDataUpdate}}</td>
											  </tr>
											  <tr>
												<td style="text-align: center">진동</td>
												<td style="text-align: center">{{vibration}}</td>
												<td style="text-align: center">{{formatDate lastDataUpdate}}</td>
											  </tr>
											  <tr>
												<td style="text-align: center">기준초과</td>
												<td style="text-align: center">{{lastOverThreshold}}</td>
												<td style="text-align: center">{{formatDate lastDataUpdate}}</td>
											  </tr>
											</tbody>
										 </table>
									</div>
								  </div>
								{{/if}}
                            {{/each}}
                        </ul>
                    </div>
                    <div class="col-md-6" style="background-color: lightblue">
                        <ul class="list-group" id="home-list-col1">
                            {{# each homes }}
                                {{# if isRemainder index 1}}
								
									<div class="row">
									<div class="col-md-12">
										<h2 style="color:red" align="center">{{{homeNumber}}}</h2>
									</div>
								  </div>
								  <div class="row">
									<div class="col-md-3">
										 <!--<span class="label label-danger">Danger Label</span>-->
										 {{> checkDataSound home=this }}
									</div>
									<div class="col-md-3">
										<p align="center">{{commStatus}}</p>
									</div>
									<div class="col-md-3">
										<p align="center">Node Status</p>
									</div>
									<div class="col-md-3">
										<div class="progress">
										  <div class="progress-bar" role="progressbar" aria-valuenow="50"
										  aria-valuemin="0" aria-valuemax="255" style="width:{{nodeBattery}}%">
											
										  </div>
										</div>
									</div>
								  </div>
								  <div class="row">
									<div class="col-md-12">
										<table class="table table-bordered" >
											<colgroup>
												<col class="col-md-3">
												<col class="col-md-3">
												<col class="col-md-8">
												
											</colgroup>
											 <thead>
												<tr>
												  <th class="col-md-3">항목</th>
												  <th class="col-md-3">값</th>
												  <th class="col-md-8">일자</th>
												 
												</tr>
											  </thead>
											<tbody>
											  <tr>
												<td style="text-align: center">소음</td>
												<td style="text-align: center">{{sound}}</td>
												<td style="text-align: center">{{formatDate lastDataUpdate}}</td>
											  </tr>
											  <tr>
												<td style="text-align: center">진동</td>
												<td style="text-align: center">{{vibration}}</td>
												<td style="text-align: center">{{formatDate lastDataUpdate}}</td>
											  </tr>
											  <tr>
												<td style="text-align: center">기준초과</td>
												<td style="text-align: center">{{lastOverThreshold}}</td>
												<td style="text-align: center">{{formatDate lastDataUpdate}}</td>
											  </tr>
											</tbody>
										 </table>
									</div>
								  </div>
                                {{/if}}
                            {{/each}}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
<template name="checkDataSound">
	{{#with home}}
		{{#if checkNormal}}
			<span class="label label-primary">Normal</span>
		{{/if}}
		{{#if checkWarning}}
			<span class="label label-warning">Warning</span>
		{{/if}}
		{{#if checkDanger}}
			<span class="label label-danger">Danger</span>
		{{/if}}
	{{/with}}
</template>
