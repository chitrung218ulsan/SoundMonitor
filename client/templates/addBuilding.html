<template name="addBuilding">
	
	<div class="btn-group">
	  <button type="button" class="btn pull-left btn-primary" id="addBuilding" data-toggle="modal" data-target="#mymodalBuilding">Add</button>
	  <button type="button" class="btn pull-left btn-primary" id="modifyBuilding" data-toggle="modal" data-target="#mymodalBuilding1">Modify</button>
	  <button type="button" class="btn pull-left btn-primary" id="deleteBuilding">Delete</button>
	</div>
	
	<!--<button type="button" class="btn pull-left btn-primary btn-lg" data-toggle="modal" data-target="#mymodal">Add Department</button>
	-->
	 
	 <div class="modal fade" id="mymodalBuilding" role="dialog">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
		  
				<div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal">&times;</button>
				  <h4 class="modal-title">Add Buiding</h4>
				</div>
				
				<div class="modal-body">
					<form class="form-horizontal" role="form">
						 <div class="form-group">
							<label class="control-label col-sm-2" for="building_apartName">Aparment Name:</label>
							<div class="col-sm-10">
							  <!--<input type="apartment" class="form-control" id="building_apartName" name="building_apartName" placeholder=""> -->
							  <select name= "selectAparmentName" class="form-control" id="apartNameSelection">
							  {{#if AparmentsLoaded}}
								  {{#each apartmentsList}}
									<option value="{{name}}">{{name}}</option>
								  {{/each}}
							  {{/if}}
							  </select>
							</div>
						 </div>
						 <div class="form-group">
							<label class="control-label col-sm-2" for="buildingNum">Number:</label>
							<div class="col-sm-10"> 
							  <input type="address" class="form-control" id="buildingNum" name ="buildingNum" placeholder="">
							</div>
						 </div>
						 
						 <div class="form-group">
							<label class="control-label col-sm-2" for="total of floors"># Floors:</label>
							<div class="col-sm-10"> 
							  <input type="Number Of Home" class="form-control" id="numOfFloors" name="numOfFloors" placeholder="">
							</div>
						 </div>
						 <div class="form-group">
							<label class="control-label col-sm-2" for="total of homes per floor"># Homes/Floor:</label>
							<div class="col-sm-10"> 
							  <input type="Number of Buildings" class="form-control" id="numOfHomePerFloor" name="numOfHomePerFloor" placeholder="">
							</div>
						 </div>
						  <div class="form-group">
							<label class="control-label col-sm-2" for="buildingType">Type:</label>
							<div class="col-sm-10"> 
							  <select name= "selectBuildingType" class="form-control" id="buildingType">
								<option value='Complex'>Complex</option>
								<option value='Department'>Department</option>
								<option value='Other'>Other</option>
							  </select>
							</div>
						 </div>
						 <div class="form-group">
							<label class="control-label col-sm-2" for="buildng_manager">Manager:</label>
							<div class="col-sm-10"> 
							  <input type="Manager" class="form-control" id="buildingManager" name="building_manager" placeholder="">
							</div>
						 </div>
						 <div class="form-group">
							<label class="control-label col-sm-2" for="building_remark">Remarks:</label>
							<div class="col-sm-10"> 
							  <input type="Remarks" class="form-control" id="buildingRemark" name="building_remark" placeholder="">
							</div>
						 </div>
						 
						 <div class="form-group"> 
							<div class="col-sm-offset-2 col-sm-10">
							  <button type="submit" class="btn btn-default" id="buildingSubmit">Submit</button>
							</div>
						 </div> 
					</form>
				</div>
				
				<div class="modal-footer">
				  <button type="submit" class="btn btn-primary" data-dismiss="modal">Close</button>
				</div>
			
			</div>
		</div>
	  </div>
	  
	  
			<div class="modal fade" id="mymodalBuilding1" role="dialog">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
		  
				<div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal">&times;</button>
				  <h4 class="modal-title">Modify Building</h4>
				</div>
				
				<div class="modal-body">
					<form class="form-horizontal" role="form">
						 <div class="form-group">
							<label class="control-label col-sm-2" for="apartName">Aparment Name:</label>
							<div class="col-sm-10">
							  <select name= "selectAparmentName" class="form-control" id="modify_apartNameSelection">
							  {{#if AparmentsLoaded}}
								  {{#each apartmentsList}}
									<option value="{{name}}">{{name}}</option>
								  {{/each}}
							  {{/if}}
							  </select>
							</div>
						 </div>
						 <div class="form-group">
							<label class="control-label col-sm-2" for="buildingNum">Number:</label>
							<div class="col-sm-10"> 
							  <input type="address" class="form-control" id="modify_buildingNum" name ="modify_buildingNum" placeholder="">
							</div>
						 </div>
						 
						 <div class="form-group">
							<label class="control-label col-sm-2" for="total of floors"># Floors:</label>
							<div class="col-sm-10"> 
							  <input type="Number Of Home" class="form-control" id="modify_numOfFloors" name="modify_numOfFloors" placeholder="">
							</div>
						 </div>
						 <div class="form-group">
							<label class="control-label col-sm-2" for="total of homes per floor"># Homes/Floor:</label>
							<div class="col-sm-10"> 
							  <input type="Number of Buildings" class="form-control" id="modify_numOfHomePerFloor" name="modify_numOfHomePerFloor" placeholder="">
							</div>
						 </div>
						 <div class="form-group">
							<label class="control-label col-sm-2" for="buildingType">Type:</label>
							<div class="col-sm-10"> 
							  <select name= "modify_selectBuildingType" class="form-control" id="modify_buildingType">
								<option value='Complex'>Complex</option>
								<option value='Department'>Department</option>
								<option value='Other'>Other</option>
							  </select>
							</div>
						 </div>
						 <div class="form-group">
							<label class="control-label col-sm-2" for="buildng_manager">Manager:</label>
							<div class="col-sm-10"> 
							  <input type="Manager" class="form-control" id="modify_buildingManager" name="modify_buildingManager" placeholder="">
							</div>
						 </div>
						 <div class="form-group">
							<label class="control-label col-sm-2" for="remark">Remarks:</label>
							<div class="col-sm-10"> 
							  <input type="Remarks" class="form-control" id="modify_buildingRemark" name="modify_buildingRemark" placeholder="">
							</div>
						 </div>
						 
						 <div class="form-group"> 
							<div class="col-sm-offset-2 col-sm-10">
							  <button type="submit" class="btn btn-default" id="modifyBuildingSubmit">Submit</button>
							</div>
						 </div> 
					</form>
				</div>
				
				<div class="modal-footer">
				  <button type="submit" class="btn btn-primary" id="modifyBuildingClose" data-dismiss="modal">Close</button>
				</div>
			
			</div>
		</div>
	  </div>
	 
	  
	
</template>
