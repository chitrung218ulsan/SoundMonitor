<template name="apartmentEdit">
    <div class="container">
        <div class="row">
            {{#autoForm collection="Apartment" id="editApartmentForm" doc=this type='update' }}
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-info edit-deny">Cancel</button>

                <span class="help-block"></span>
					
                {{> afQuickField name='name' }}
                {{> afQuickField name='type' options="allowed"}}
                {{> afQuickField name='address' }}
				{{> afQuickField name='numOfBuildings' }}
				{{> afQuickField name='numOfHomes' }}
                {{> afQuickField name='constructDate' }}
                {{> afQuickField name='manager' }}
                {{> afQuickField name='remarks' }}
                    

                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-info edit-deny">Cancel</button>
            {{/autoForm}}
        </div>
    </div>
</template>
