<template name="apartmentEdit">
    <div class="container">
        <div class="row">
            {{#autoForm collection="Apartment" id="editApartmentForm" doc=theInstance type='update' }}
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-info edit-deny">Cancel</button>

                <span class="help-block"></span>
                    {{> afQuickField name='name' }}
                    {{> afQuickField name='address' }}
                    {{> afQuickField name='constructDate' }}
                    {{> afQuickField name='manager' }}
                    {{> afQuickField name='remarks' }}
                    {{> afQuickField name='lastModifiedBy' }}

                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-info edit-deny">Cancel</button>
            {{/autoForm}}
        </div>
    </div>
</template>
